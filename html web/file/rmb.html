<!DOCTYPE html>

</head>
<body>

<canvas id="myChart" width="400" height="200"></canvas>
<script>
const ctx = document.getElementById('myChart');
const labels = ['1years', '10years', '19years','28years', '37years', '46years', '55years','64years','73years','82years','91years','100years'];  // 设置 X 轴上对应的标签
const data = {
  labels: labels,
  datasets: [{
    label: '未来网站花钱额',
    data: [5, 275,  545, 815, 1085, 1355, 1625 ,1895 ,2165 ,2435 ,2705 ,2975],
    fill: false,
    borderColor: 'rgb(75, 192, 192)', // 设置线的颜色
    tension: 0.1
  }]
};
const config = {
  type: 'line', // 设置图表类型
  data: data,
};
const myChart = new Chart(ctx, config);
</script>

</body>
